<div class="row g-5 g-xl-8">
  <div class="col-xl-4">
    <app-dashboard-sales
      class="card card-xl-stretch mb-xl-8"
      color="danger"
      [data] = "dashboardData"
      [toBeWritten]="toBeWritten"
    ></app-dashboard-sales>
    <!-- <app-charts-widget1 class="card card-xl-stretch mb-xl-8">
    </app-charts-widget1> -->
  </div>
  <div class="col-xl-4">
    <app-dashboard-recent-activities class="card card-xxl-stretch mb-5 mb-xl-10"></app-dashboard-recent-activities>
  </div>
  <div class="col-xl-4">
    <div class="card card-xl-stretch mb-xl-8">

      <app-dashboard-weekly-quotoes
        class="card card-xl-stretch mb-xl-8"
        chartColor="info"
        chartHeight="250px"
    ></app-dashboard-weekly-quotoes>
      <!-- <app-mixed-widget10
        class="card card-xl-stretch mb-xl-8"
        chartColor="info"
        chartHeight="150px"
    ></app-mixed-widget10> -->

    <app-dashboard-sales-bar-chart
      class="card card-xl-stretch mb-xl-8"
      chartHeight="250px"
      >
    </app-dashboard-sales-bar-chart>

      <!-- <app-charts-widget1 class="card card-xl-stretch mb-xl-8">
      </app-charts-widget1> -->
    </div>
  </div>
</div>
