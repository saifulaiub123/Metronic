<div>
  <div class="modal-header">
    <h4 class="modal-title text-dark fw-bold text-dark fs-1">Update Application to be sent</h4>
    <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <div class="card">
      <div class="row mb-6">
        <label class="col-lg-4 col-form-label fw-bold text-dark fs-3">Quote[s] : </label>
        <div class="col-lg-8 fw-bold text-dark fs-3">
          <span>{{selectedQuoteIds | join}}</span>
        </div>
      </div>
      
    </div>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-primary" (click)="updateStatus()">Change Status</button>
    <button type="button" class="btn btn-outline-dark" (click)="activeModal.close('Close click')">Close</button>
  </div>
</div>
