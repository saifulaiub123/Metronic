<!-- begin::Header-->
<div class="card-header align-items-center border-0 mt-4">
  <h3 class="card-title align-items-start flex-column">
    <span class="fw-bolder mb-2 text-dark">Recent Activity Log</span>
    <!-- <span class="text-muted fw-bold fs-7">890,344 Sales</span> -->
  </h3>
  <div
    class="card-toolbar"
    data-bs-toggle="tooltip"
    data-bs-placement="top"
    data-bs-trigger="hover"
    title="Click to add a user"
  >
      <button
        type="button"
        class="btn btn-sm btn-icon btn-color-primary btn-active-light-primary"
        data-kt-menu-trigger="click"
        data-kt-menu-placement="bottom-end"
        data-kt-menu-flip="top-end"
      >
    <span
      [inlineSVG]="'./assets/media/icons/duotune/general/gen024.svg'"
      class="svg-icon svg-icon-2"
    ></span>
    </button>
    <app-filter-to-be-sent></app-filter-to-be-sent>
  </div>
</div>
<!-- end::Header-->
<!-- begin::Body-->
<div class="card-body pt-5">
  <!-- begin::Timeline-->
  <div class="timeline-label">
    <!-- begin::Item-->
    <div class="timeline-item" *ngFor="let data of recentActivities">
      <!-- begin::Label-->
      <div class="timeline-label fw-bolder text-gray-800 fs-6">{{data.date | date: 'H:mm'}}</div>
      <!-- end::Label-->
      <!-- begin::Badge-->
      <div class="timeline-badge">
        <i class="fa fa-genderless text-warning fs-1"></i>
      </div>
      <!-- end::Badge-->
      <!-- begin::Text-->
      <br class="fw-mormal timeline-content text-muted ps-3">
      <div style="padding-left: 10px;">
         {{data.quoteID}}, {{data.quoteOwner}}<br>
        Quote status changed on {{data.date | date: 'yyyy/mm/dd H:mm'}}
      </div>
      <!-- end::Text-->
    </div>
