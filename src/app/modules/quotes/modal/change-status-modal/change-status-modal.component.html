<div>
  <div class="modal-header">
    <h4 class="modal-title text-dark fw-bold text-dark fs-1">Update Quote Status</h4>
    <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <div class="card">
      <div class="row mb-6">
        <label class="col-lg-4 col-form-label fw-bold text-dark fs-3">Quote[s] : </label>
        <div class="col-lg-8">
            <span class=" text-dark fw-bold text-dark fs-3">{{selectedQuoteIds | join}}</span>
        </div>
    </div>
      <div class="row mb-6">
        <label class="col-lg-4 col-form-label text-dark fw-bold text-dark fs-3">New Status :</label>
        <div class="col-lg-8">
            <select class="form-select form-select-solid form-select-lg text-dark fw-bold text-dark fs-3" name="quoteOwner" [(ngModel)]="selectedStatus">
              <option class="text-dark fw-bold text-dark fs-3" value="" selected>Select</option>
              <option class="text-dark fw-bold text-dark fs-3" value="SE">Email Sent</option>
              <option class="text-dark fw-bold text-dark fs-3" value="VI">Viewed</option>
              <option class="text-dark fw-bold text-dark fs-3" value="ID">In Discussion</option>
              <option class="text-dark fw-bold text-dark fs-3" value="AC">Accepted</option>
              <option class="text-dark fw-bold text-dark fs-3" value="DE">Declined</option>
              <option class="text-dark fw-bold text-dark fs-3" value="DR">Email To Be Sent</option>
              <option class="text-dark fw-bold text-dark fs-3" value="CN">Cancelled</option>
          </select>
        </div>
    </div>
    </div>
  </div>
  <div class="text-center">
    <h4 class="align-items-center" id="error-msg" style="color: brown;"*ngIf="showErrorMsg">Please Select a Valid Status</h4>
    <h4 class="align-items-center" id="error-msg" style="color: brown;"*ngIf="showErrorMsg1">Access denied to change the Status of {{invalidQuote}} to {{status}}.<br> Please submit a ticket</h4>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-primary" (click)="updateStatus()">Change Status</button>
    <button type="button" class="btn btn-outline-dark" (click)="activeModal.dismiss('Cross click')">Close</button>
    <!--<button type="button" class="btn btn-outline-dark" (click)="activeModal.close('Close click')">Close</button>-->
  </div>
</div>
